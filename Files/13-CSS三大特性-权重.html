<!-- CSS三大特性 层叠性 继承性 优先级 -->
<!-- 层叠性 样式冲突-就近原则 覆盖原先样式 -->
<!-- 继承性 子标签继承父标签某些样式 如text- font- line- color -->
<!-- 行高的继承性 行高可跟单位也可不跟单位(当前子元素文字大小的倍数) -->
<!-- 优先级 选择器相同，则执行层叠性；选择器不同，根据选择器权重执行 -->
<!-- !权重：继承或* 0,0,0,0; 元素选择器 0,0,0,1; 类/伪类选择器 0,0,1,0 -->
<!-- !ID选择器 0,1,0,0; 行内样式style="" 1,0,0,0; !important ∞无穷大 -->
<!-- 复合选择器会有权重叠加问题 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS三大特性</title>
    <style>
        .test {
            color: rosybrown !important;
        }

        #father {
            color: plum !important;
        }

        /* 继承的权重为0 */
        p {
            color: red;
        }

        li {
            color: red;
        }

        ul li {
            color: green;
        }

        .nav li {
            color: pink;
        }
    </style>
</head>

<body>
    <div class="test">你笑起来真好看</div>
    <div id="father">
        <p>12312312312312312</p>
    </div>
    <a href="#">single style</a>
    <!-- a标签自带color:blue -->
    <ul class="nav">
        <li>1111</li>
        <li>2222</li>
        <li>3333</li>
    </ul>
</body>

</html>
