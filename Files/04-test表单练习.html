<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例</title>
</head>

    <h4>青春不常在，抓紧谈恋爱</h4>

                <label for="female"><img src="images/male.jpg" /> 女</label>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select name="" id="">
                    <option value="">--请选择年--</option>
                    <option value="">1997</option>
                    <option value="">1998</option>
                    <option value="">1999</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                    <option value="">2003</option>
                </select>
                <select name="" id="">
                    <option value="">--月--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>

                    <option value="">11</option>
                    <option value="">12</option>
                </select>
                <select name="" id="">
                    <option value="">--日--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="请输入地区" name="" id="" /></td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry" id="marry" />
                <label for="marry">已婚</label>
                <input type="radio" name="marry" id="single" checked="checked" />
                <label for="single">未婚</label>
                <input type="radio" name="marry" id="nomarry" />
                <label for="nomarry">离婚</label>
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td>
                <select name="" id="">
                    <option value="">--学历--</option>
                    <option value="">小学</option>
                    <option value="">初中</option>
                    <option value="">高中</option>
                    <option value="">大专</option>
                    <option value="">本科</option>
                    <option value="">研究生</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="ltype" id="11" />
                <label for="11">青春</label>
                <input type="checkbox" name="ltype" id="22" />
                <label for="22">清纯</label>
                <input type="checkbox" name="ltype" id="33" />
                <label for="33">性感</label>
                <input type="checkbox" name="ltype" id="44" />
                <label for="44">妩媚</label>

        </tr>
        <tr>

                <textarea name="" id="" cols="50" rows="10">个人简介</textarea>
            </td>

        <tr>

                <input type="checkbox" name="" id="55" />

            </td>
        </tr>

            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>

            <td></td>
            <td>

                    <li>12</li>
                    <li>34</li>
                    <li>56</li>

</html>
