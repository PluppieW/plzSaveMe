<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>

<body>
    <h1>Good Good Study!</h1>
    <h2>Good</h2>
    <h3>Good</h3>
    <h4>Good</h4>
    <h5>Good</h5>
    <h6>Good</h6>
    <hr />
    <table align="center" border="1" cellpadding="0" cellspacing="0" width="500">
        <thead>
            <tr>
                <th>11</th>
                <th>22</th>
                <th>33</th>
                <th>44</th>
            </tr>
        </thead>
        <tbody tr align="center">
            <tr>
                <td>12</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
            </tr>
        </tbody>
    </table>
    <hr />
    <table width="500" height="250" border="1" cellspacing="0">
        <tr>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
