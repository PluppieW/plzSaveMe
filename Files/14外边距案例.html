<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距应用案例-块级盒子水平居中</title>
    <style>
        .header {
            width: 900px;
            height: 200px;
            background-color: aquamarine;
            /* 只对块级元素有效 */
            /* 行内元素或行内块元素水平居中给其父级元素添加text-align:center即可 */
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <span>123123123123123</span>
    </div>
    <div class="header">
        <img src="./images/male.jpg" alt="" />
    </div>
</body>

</html>
