<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS浮动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 150px;
            height: 200px;
            background-color: darkgrey;
            float: left;
        }

        span {
            width: 200px;
            height: 100px;
            background-color: cornflowerblue;
            float: left;
        }

        p {
            height: 100px;
            background-color: blueviolet;
            float: right;
        }
    </style>
</head>

<body>
    <!-- 标准流 浮动 定位 -->
    <!-- 一个网页页面基本都包含了三种布局方式 -->
    <!-- 标准流 标签按照规定默认方式排列 -->
    <!-- 块级元素独占一行 从上往下排列 -->
    <!-- 行内元素按顺序 从左到右排列 遇到父元素边缘则自动换行 -->
    <!-- !多个块级元素纵向排列-标准流，多个块级元素横向排列-浮动 -->
    <!-- 浮动 float 改变元素标签默认排列方式 -->
    <!-- 典型应用 让多个块级元素一行内排列 -->
    <!-- !浮动特性 -->
    <!-- 1.浮动元素会脱离标准流(脱标) -->
    <!-- 脱离标准流的控制(浮)移动到指定位置(动)，俗称脱标 -->
    <!-- 浮动元素不再保留原先的位置 -->
    <!-- 2.浮动元素会一行内显示且元素顶部对齐 -->
    <!-- 3.浮动元素会具有行内块元素相似的特性 -->
    <!-- 浮动经常和标准流父级配合使用 -->
    <!-- !先用标准流父元素排列上下，之后内部子元素采取浮动排列左右 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <span>4</span>
    <p>pppppppppp</p>
</body>

</html>
