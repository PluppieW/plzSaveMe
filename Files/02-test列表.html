<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>

<body>
    <!-- 无序列表 -->
    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
        <li>列表项4</li>
        <li><a href="http://www.baidu.com" target="_blank">百度链接</a></li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
        <li>列表项4</li>
        <li><a href="http://www.sina.com.cn" target="_blank">新浪链接</a></li>
    </ol>
    <!-- 自定义列表 -->
    <dl>
        <dt>No1</dt>
        <dd>No1text1</dd>
        <dd>No1text2</dd>
        <dd>No1text3</dd>
        <dd>No1text4</dd>
        <dd><a href="http://www.sina.com.cn" target="_blank">新浪链接</a></dd>
    </dl>
</body>

</html>
